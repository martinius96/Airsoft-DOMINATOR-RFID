                        <h2 class="text-white mt-0">What's inside, how it works?</h2>
                        <hr class="divider divider-light" />
                        <p class="text-white-75 mb-4">
Stopwatch that works like chess timer. It is equipped with RFID reader that is able to read RFID cards and wristbands. It is operated by 8-bit microcontroller. 
There is used LCD character display that displays 2 up to 4 teams time. 
Onboard LEDs and piezo are able to inform players about actual state of DOMINATOR. 
Everything is soldered on custom PCB that exists in two version depends on 2 or 4 teams firmware support. 
Suitable for up to 4-day non-stop operation (MilSim, LARP compatible). 
Player is able to occupy point by attaching his RFID wristband to RFID reader. Time starts to count, beep annouce change on the DOMINATOR point. 
Time is counting, until there will be attached wristband of other team's player, or when Referee attach his pause card, or Eraser can pause and reset time using his card.</p>
